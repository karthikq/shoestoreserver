version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest
      - image: circleci/mongo:latest
      enviroment:
        MONGO_URL: mongodb://localhost/test
        NODE_ENV: test
        JWT_SECRECT: $JWT_SECRECT
        KEY_ID: $KEY_ID
        KEY_SECRET: $KEYSECRET
        
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install --save
      - run:
          name: run tests
          command: |
            npm test

workflows:
  build_test:
    jobs:
      - build
